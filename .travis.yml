dist: trusty
sudo: required
language: node_js
node_js:
- node
addons:
  postgresql: '9.6'
services:
- docker
- postgresql
env:
  global:
  - DATABASE_URL=postgres://postgres@localhost/travis
before_install:
- curl -s https://raw.githubusercontent.com/smashwilson/azurefire-infra/service-bunp/service/ci.sh -o bin/infra.sh
- chmod +x bin/infra.sh
script:
- bin/ci/test
- bin/infra.sh build
after_success: bin/infra.sh after_success
deploy:
  provider: script
  skip_cleanup: true
  script: bin/infra.sh deploy
notifications:
  email: false
